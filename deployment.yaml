apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-manager
  template:
    metadata:
      labels:
        app: user-manager
    spec:
      containers:
      - name: app
        image: awoke/user-manager:v1.0
        ports:
        - containerPort: 80
        imagePullPolicy: Always 
                                           